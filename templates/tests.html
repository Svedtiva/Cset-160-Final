<!DOCTYPE html>
<html>
<head>
    <title>Test {{ test_id }}</title>
</head>
<body>
    <h1>Test {{ test_id }}</h1>
    <form action="{{ url_for('submit_answers', test_id=test_id) }}" method="post">
        {% for question in questions %}
    <p>{{ question }}</p>
        <label for="answer{{ i }}">Answer:</label>
            <input input type="text" id="answer{{ i }}" name="answer[{{ i }}]"><br>
{% endfor %}
        <input type="hidden" name="test_id" value="{{ test_id }}">
        <input type="submit" value="Submit Test">
    </form>
</body>
</html>
